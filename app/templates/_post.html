<!Логика представления, которая отображает отдельные
   сообщения в блоге, была абстрагирована в подшаблон
   под названием _post.html>

   <table class="table table-hover">
       <tr>
           <td width="70px">
               <a href="{{ url_for('user', username=post.author.username) }}">
                   <img src="{{ post.author.avatar(70) }}" />
               </a>
           </td>
           <td>
               <a href="{{ url_for('user', username=post.author.username) }}">
                   <b>{{ post.author.username }} says:</b>
               </a><br>
               {{ post.body }}
           </td>
       </tr>
   </table>
